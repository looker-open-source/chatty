    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page 2</title>
    <script src="/demo_client.js"></script>

      div {
        padding-bottom: 5px;

  <body>
    <h2>Page 2</h2>
    <div>
      <button id="change-status">Client Action</button>
    </div>
    <div>
      Status:
      <span id="client-status"
        >Initialized - waiting for an event from the host</span
      >
    </div>
    <div>
      <button id="bump-host-counter">Bump host counter asynchronously</button>

    </div>
    <div>Abort result: <span id="got-abort"></span></div>
    <div>
      <button id="do-propagate-abort">Propagate abort send receive</button>
    </div>
    <div>Propagate abort result: <span id="got-propagate-abort"></span></div>

      <a href="client.html">Navigate to Page 1</a>
